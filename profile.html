<body>
    <div class="dashboard__wrapper">
        <div class="dashboard">
            <a href="#" class="dashboard__close">
                <img src="img/icon_close.svg" alt="" class="close__icon">
            </a>
            <ul class="dashboard__menu">
                <li class="dashboard__item">
                    <a href="dashboard.html" class="dashboard__link">
                        <div class="dashboard__icons">
                            <img src="img/icon_dashboard.svg" alt="" class="dashboard__icon">
                            <img src="img/icon_dashboard_hover.svg" alt="" class="dashboard__icon dashboard__icon--hidden">
                        </div>
                        <div class="dahboard__name">
                            Dashboard
                        </div>
                    </a>
                </li>
                <li class="dashboard__item">
                    <a href="campaign.html" class="dashboard__link">
                        <div class="dashboard__icons">
                            <img src="img/icon_control.svg" alt="" class="dashboard__icon">
                            <img src="img/icon_control_hover.svg" alt="" class="dashboard__icon dashboard__icon--hidden">
                        </div>
                        <div class="dahboard__name">
                            Управление рекламой
                        </div>
                    </a>
                </li>
                <li class="dashboard__item">
                    <a href="referal.html" class="dashboard__link">
                        <div class="dashboard__icons">
                            <img src="img/icon_link.svg" alt="" class="dashboard__icon">
                            <img src="img/icon_link_hover.svg" alt="" class="dashboard__icon dashboard__icon--hidden">
                        </div>

                            Реферальная программа
                        </div>
                    </a>
                </li>
                <li class="dashboard__item dashboard__item--active">
                    <a href="/" class="dashboard__link">
                        <div class="dashboard__icons">
                            <img src="img/icon_user.svg" alt="" class="dashboard__icon">
                            <img src="img/icon_user_hover.png" alt="" class="dashboard__icon dashboard__icon--hidden">

                        <div class="dahboard__name">
                            Профиль
                        </div>
                    </a>
                </li>
                <li class="dashboard__item">
                    <a href="index.html" class="dashboard__link">
                        <div class="dashboard__icons">
                            <img src="img/icon_logout.svg" alt="" class="dashboard__icon">
                            <img src="img/icon_logout_hover.svg" alt="" class="dashboard__icon dashboard__icon--hidden">

        </div>
        <div class="dashboard__block"></div>

    <header class="header section header--profile">
        <div class="container">
            <div class="header__top">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="" class="logo">
                    <img src="img/logo_2m.png" alt="" class="logo logo--hidden">
                </div>
                <a href="#" class="header__icon">
                    <img src="img/icon_menu_close.svg" alt="" class="icon">
                </a>
                <div class="header__user">
                    <a href="profile.html" class="user__link">
                        <div class="user__avatar user__avatar--small">
                            <img src="img/avatar.png" alt="" class="avatar">
                        </div>
                        <div class="user__name">
                            Константин Симферопольский
                        </div>
                    </a>
                    <div class="header__selector">
                        <div class="dropdown">
                            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                data-offset="-25, 10">
                                <img src="img/rus.svg" alt="" class="selector__pic"> РУС
                                <img src="img/arrow.png" alt="" class="arrow">
                            </a>
                            <div class="dropdown-menu language-field" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">
                                    <img src="img/en.svg" alt="" class="selector__pic"> eng</a>
                                <a class="dropdown-item" href="#">
                                    <img src="img/en.svg" alt="" class="selector__pic"> eng</a>
                                <a class="dropdown-item" href="#">
                                    <img src="img/en.svg" alt="" class="selector__pic"> eng</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="section content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="profile__form">
                        <form action="/" method="POST" class="profile">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="panel">
                                        <div class="profile__user">
                                            <div class="user__avatar">
                                                <img src="img/profile-avatar.png" alt="" class="user__pic">
                                            </div>
                                            <div class="user__info">
                                                <div class="user__surname">Симферопольский</div>
                                                <div class="user__names">Константин Константинович</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel--profile">
                                        <div class="profile__group">
                                            <div class="profile__row">
                                                <label for="login" class="profile__label">Ваш логин</label>
                                                <input type="text" class="profile__input" name="login" id="login" value="Megan Barnes">
                                            </div>
                                            <div class="profile__row">
                                                <label for="pass" class="profile__label">Ваш пароль</label>
                                                <input type="text" class="profile__input" name="pass" id="pass" value="Walter Rivera">
                                            </div>
                                            <div class="profile__row">
                                                <label for="mail" class="profile__label">Ваш email</label>
                                                <input type="email" class="profile__input" name="mail" id="mail" value="Paul Evans">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="panel">
                                        <div class="profile__group">
                                            <div class="profile__row">
                                                <label for="surname" class="profile__label">Фамилия</label>
                                                <input type="text" class="profile__input" name="surname" id="surname" placeholder="Введите фамилию">
                                            </div>
                                            <div class="profile__row">
                                                <label for="name" class="profile__label">Имя</label>
                                                <input type="text" class="profile__input" name="name" id="name" placeholder="Введите имя">
                                            </div>
                                            <div class="profile__row">
                                                <label for="second-name" class="profile__label">Отчество</label>
                                                <input type="email" class="profile__input" name="second-name" id="second-name" placeholder="Введите отчество">
                                            </div>
                                            <div class="profile__row profile__row--phone">
                                                <label for="phone" class="profile__label">Номер телефона</label>
                                                <input type="tel" class="profile__input phone__input" name="phone" id="phone">
                                                <img src="img/phone__arrow.png" alt="" class="phone__pic">
                                                <div class="profile__note">на указанный Вами номер будет отправлен числовой пароль</div>
                                            </div>
                                            <div class="profile__row">
                                                <label for="password" class="profile__label">Введите пароль</label>
                                                <input type="password" class="profile__input" name="password" id="password" placeholder="Введите пароль">
                                            </div>
                                            <div class="profile__row">
                                                <button type="submit" class="btn btn--profile">Сохранить</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
    </footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
