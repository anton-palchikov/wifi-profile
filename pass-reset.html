<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="Robots" content="INDEX, FOLLOW"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <link rel="stylesheet" href="css/main.css">
    <link href="favicon.ico" rel="shortcut icon">
    <title>World Wi-Fi – децентрализованная бесплатная Wi-Fi сеть на технологии блокчейн</title>
</head>

<body>
    <div class="wrapper">
        <header class="section header">
            <div class="container">
                <div class="header__top">
                    <div class="header__logo">
                        <img src="img/logo.svg" alt="" class="logo">
                    </div>
                    <div class="header__selector">
                        <div class="dropdown">
                            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                data-offset="-25, 10">
                                <img src="img/rus.svg" alt="" class="selector__pic"> РУС
                                <img src="img/arrow.png" alt="" class="arrow">
                            </a>
                            <div class="dropdown-menu language-field" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">
                                    <img src="img/en.svg" alt="" class="selector__pic"> eng</a>
                                <a class="dropdown-item" href="#">
                                    <img src="img/en.svg" alt="" class="selector__pic"> eng</a>
                                <a class="dropdown-item" href="#">
                                    <img src="img/en.svg" alt="" class="selector__pic"> eng</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="section main">
            <div class="container">
                <div class="main__middle">
                    <div class="row justify-content-center">
                        <div class="col-xs-6 col-lg-8 col-sm-10">
                            <div class="form">
                                <form action="/" class="form__elem">
                                    <div class="form__title">
                                        Сброс пароля
                                    </div>
                                    <input type="email" class="form__input" name="email" id="email" placeholder="Введите Ваш email">
                                    <div class="form__row form__row--btns">
                                        <div class="form__text form__text--grey">на указанный Вами e-mail будет
                                            <br>отправлена ссылка для активации</div>
                                        <button type="submit" class="btn">Отправить</button>
                                    </div>
                                    <div class="separator">
                                        <div class="form__text">или</div>
                                    </div>
                                    <div class="form__reset-block">
                                        <a href="index.html" class="form__text btn-reset">
                                            <img src="img/home.svg" alt="" class="home">
                                            <img src="img/home_hover.svg" alt="" class="home--hidden"> вернитесь на главный экран
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main__bottom">
                    <div class="copyright">проходя идентификацию вы подтверждаете
                        <br> согласие с
                        <a href="#" class="copyright__link">политикой конфиденциальности</a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer__main">
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
